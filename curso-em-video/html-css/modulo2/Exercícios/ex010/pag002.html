<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <!-- Exercício 010, Módulo 2 do Curso de HTML e CSS do Curso em Vídeo 
    Developer: Jônatas Duarte Vital Leite -->
    <style>
        body{
            font-family: sans-serif;
        }
        div{
            width: 280px;
        }
        
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: blue;
        }

        div:hover{
            color: blue;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>Texto Escondido....</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
