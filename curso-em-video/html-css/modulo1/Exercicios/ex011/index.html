<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <!-- Exercício 011 do Curso de HTML e CSS do Curso em Vídeo 
        Developer: Jônatas Duarte Vital Leite -->
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- pode ser desta forma: 
        <audio src="midia/space-chatter.mp3" autoplay controls loop ></audio> --> 
    
    <!-- autoplay é para iniciar o audio assim que abrir o navegador
        controls é para aparecer um controle para controlar o audio
        loop é para deixar o audio em loop -->

    <!-- Ou pode ser desta forma que é mais completa: -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/space-chatter.mp3" type="audio/mpeg">
        <source src="midia/space-chatter.mp3" type="audio/ogg">
        <source src="midia/space-chatter.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/space-chatter.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


</body>
</html>
