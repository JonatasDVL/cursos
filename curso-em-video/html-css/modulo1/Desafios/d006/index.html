<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square"> 
        <li> <abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as Tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as Tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as Tags <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
