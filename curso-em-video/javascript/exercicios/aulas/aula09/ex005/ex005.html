<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos Document Object Model</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong> DOM </strong> em JavaScript </p>
    <p id="msg">Clique em min</p>

    
    <script>
        var corpo = window.document.getElementsByTagName('body')[0];
        corpo.style.background = "gray";
        //ou window.document.getElementsByTagName('body')[0].style.background = "gray";

        var corpoEstilo = window.document.querySelector('p#msg');
        corpoEstilo.style.background = 'white';
        corpoEstilo.style.color = 'black';


    </script>
</body>
</html>
